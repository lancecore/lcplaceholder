<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Lance Boer â€¢ Web Developer</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="icon" type="image/png" href="img/favicon.png" media="(prefers-color-scheme: light)" />
  <link rel="icon" type="image/png" href="img/favicon-dark.png" media="(prefers-color-scheme: dark)" />
</head>

<body class="bg-gray-50">
  <div class="pt-40 pb-24 bg-gray-900 flex flex-col items-center justify-center">
    <h1 class="text-5xl text-white font-bold mb-8">
      Something better is on the way.
    </h1>
    <div class="grid grid-cols-2 gap-6">
      <p class="text-blue-400 hover:text-blue-300">
        <a href="https://twitter.com/lancecore/">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter h-12 w-12" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M22 4.01c-1 .49 -1.98 .689 -3 .99c-1.121 -1.265 -2.783 -1.335 -4.38 -.737s-2.643 2.06 -2.62 3.737v1c-3.245 .083 -6.135 -1.395 -8 -4c0 0 -4.182 7.433 4 11c-1.872 1.247 -3.739 2.088 -6 2c3.308 1.803 6.913 2.423 10.034 1.517c3.58 -1.04 6.522 -3.723 7.651 -7.742a13.84 13.84 0 0 0 .497 -3.753c0 -.249 1.51 -2.772 1.818 -4.013z"></path>
          </svg>
        </a>
      </p>
      <p class="text-emerald-400 hover:text-emerald-300">
        <a href="https://github.com/lancecore/">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github h-12 w-12" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"></path>
          </svg>
        </a>
      </p>
    </div>
  </div>
  <section class="bg-gray-900">
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
      <h2 class="flex gap-2 justify-center items-center pt-4 pb-8 text-fuchsia-400 font-bold text-4xl"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-at h-10 w-10 text-fuchsia-400" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0"></path>
          <path d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28"></path>
        </svg> <span>Get in touch</span></h2>
      <form method="POST" data-netlify="true" name="contact" class="space-y-8">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your email</label>
          <input type="email" id="email" class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-indigo-500 focus:border-indigo-500 shadow-sm-light" required>
        </div>
        <div>
          <label for="subject" class="block mb-2 text-sm font-medium text-gray-300">Subject</label>
          <input type="text" id="subject" class="block p-3 w-full text-sm rounded-lg border border-gray-300 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-indigo-500 focus:border-indigo-500 shadow-sm-light" required>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block mb-2 text-sm font-medium text-gray-400">Your message</label>
          <textarea id="message" rows="6" class="block p-2.5 w-full text-sm rounded-lg shadow-sm border bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>
        <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg sm:w-fit focus:ring-4 focus:outline-none focus:ring-indigo-300 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-800">Send message</button>
      </form>
    </div>
  </section>
  <script type="text/javascript">
    const handleSubmit = (event) => {
      event.preventDefault();

      const myForm = event.target;
      const formData = new FormData(myForm);

      fetch("/", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams(formData).toString(),
        })
        .then(() => console.log("Form successfully submitted"))
        .catch((error) => alert(error));
    };

    document
      .querySelector("form")
      .addEventListener("submit", handleSubmit);
  </script>
</body>

</html>
