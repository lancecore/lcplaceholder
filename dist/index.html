        </svg> <span>Get in touch</span></h2>
      <form method="POST" data-netlify="true" name="contact" class="space-y-8">
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your email</label>
          <input type="email" id="email" name="email" class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-indigo-500 focus:border-indigo-500 shadow-sm-light" required>
        </div>
        <div>
          <label for="subject" class="block mb-2 text-sm font-medium text-gray-300">Subject</label>
          <input type="text" id="subject" name="subject" class="block p-3 w-full text-sm rounded-lg border border-gray-300 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-indigo-500 focus:border-indigo-500 shadow-sm-light" required>
        </div>
        <div class="sm:col-span-2">
          <label for="message" class="block mb-2 text-sm font-medium text-gray-400">Your message</label>
          <textarea id="message" name="message" rows="6" class="block p-2.5 w-full text-sm rounded-lg shadow-sm border bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-indigo-500 focus:border-indigo-500"></textarea>
        </div>
        <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg sm:w-fit focus:ring-4 focus:outline-none focus:ring-indigo-300 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-800">Send message</button>
      </form>
    </div>
